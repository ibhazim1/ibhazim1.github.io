<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>
    <meta name="author" content="Muhammad Hazim">
    <link rel="icon" href="Images/flower.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function checkBirthday(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            let year = document.getElementById("year").value;
            let month = document.getElementById("month").value.padStart(2, '0'); // Ensure two digits
            let day = document.getElementById("day").value.padStart(2, '0'); // Ensure two digits
            let errorMessage = document.getElementById("errmes");

            let enteredDate = `${year}-${month}-${day}`;
            let correctDate = "2004-07-19";

            if (enteredDate === correctDate) {
                window.location.href = "page3.html"; // Redirect if correct
            } else {
                errorMessage.textContent = "Wow! I didn't expect you got this wrong.";
            }
        }
    </script>
</head>
<body>
    <article class="page2">
        <img src="Images/bunnyask.gif" alt="bunny">
        <p>Prove it! When is my birthday?</p>
        <form onsubmit="checkBirthday(event)">
            <p>
                <input class="birthday" type="number" id="year" placeholder="YYYY" min="1900" max="2100" required>
                <input class="birthday" type="number" id="month" placeholder="MM" min="1" max="12" required>
                <input class="birthday" type="number" id="day" placeholder="DD" min="1" max="31" required>
                <br>
                <span id="errmes" style="color: red;"></span>
            </p>
            <p>
                <input type="submit" value="Next" class="enter" id="enter">
            </p>
        </form>
    </article>
</body>
</html>
